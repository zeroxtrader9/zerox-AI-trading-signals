<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90% Accuracy VIP Dashboard</title>
    <style>
        body { background: #0a0e14; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #161b22; border-radius: 12px; padding: 15px; border: 1px solid #30363d; }
        h2 { color: #00d4ff; font-size: 16px; margin-top: 0; }
        .alert { background: #ff4444; color: white; padding: 10px; border-radius: 5px; font-size: 12px; margin-bottom: 10px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #30363d; background: #0d1117; color: white; }
        button { width: 95%; padding: 10px; background: #00d4ff; color: black; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="alert">‚ö†Ô∏è Warning: Only Trade on "STRONG BUY" or "STRONG SELL" for 1-Min Trades!</div>

<div class="grid">
    <div class="card">
        <h2>ü§ñ High-Accuracy Signal (1m)</h2>
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1m",
                "width": "100%",
                "height": 380,
                "symbol": "FX:EURUSD",
                "showIntervalTabs": true,
                "displayMode": "multiple",
                "locale": "en",
                "colorTheme": "dark"
            }
            </script>
        </div>
    </div>

    <div class="card">
        <h2>üí∞ Loss Recovery (Martingale)</h2>
        <p style="font-size: 12px; color: #8b949e;">If you lose, enter amount to recover:</p>
        <input type="number" id="lossAmount" placeholder="Last Loss Amount ($)">
        <button onclick="calculateRecovery()">Calculate Next Trade</button>
        <div id="recResult" style="margin-top:15px; font-weight:bold; color:#00ff88;"></div>
    </div>

    <div class="card">
        <h2>üíé JOIN VIP FOR 95% ACCURACY</h2>
        <p style="font-size: 13px;">Free signals can be 60-70% accurate. For 95% VIP signals, pay $30.</p>
        <button style="background:gold;" onclick="window.location.href='YOUR_PAYMENT_LINK'">Pay $30 Now</button>
    </div>
</div>

<script>
    function calculateRecovery() {
        let loss = document.getElementById('lossAmount').value;
        if(loss > 0) {
            let next = loss * 2.25;
            document.getElementById('recResult').innerText = "Next Trade: $" + next.toFixed(2);
        }
    }
</script>

</body>
</html>
