<html lang="en">
<head>

    <style>

        .status-call { background: var(--up); color: #000; box-shadow: 0 0 30px var(--up); border-color: #fff; }

        #chart-area { width: 95%; height: 550px; margin: 20px auto; border-radius: 20px; overflow: hidden; border: 1px solid #1e293b; }

    let aiActive = false;

        if (!aiActive) return;
        synth.cancel();
        let utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85; 
        utter.pitch = 1;
        synth.speak(utter);
    }

        aiActive = true;

        startEngine();
    }
